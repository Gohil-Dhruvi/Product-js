<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nykaa Product Management</title>
    <link rel="stylesheet" href="css/product_1.css" type="text/css" />
</head>

<body>
    <header>
        <img src="img/Nykaa_New_Logo.svg" alt="Nykaa" title="Nykaa" />
    </header>
    <section>
        <div class="container" id="form-page">
            <h2>Add a Product</h2>
            <form id="product-form">
                <input type="text" id="title" placeholder="Product Title" required />
                <textarea id="description" placeholder="Product Description" rows="4" required></textarea>
                <input type="number" id="price" placeholder="Product Price" required />
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Skincare">Skincare</option>
                    <option value="Makeup">Makeup</option>
                    <option value="Haircare">Haircare</option>
                    <option value="Fragrance">Fragrance</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Natural">Natural</option>
                </select>
                <select id="brand" required>
                    <option value="">Select Brand</option>
                    <option value="L'Oreal">L'Oreal</option>
                    <option value="Maybelline">Maybelline</option>
                    <option value="Nykaa">Nykaa</option>
                    <option value="The Body Shop">The Body Shop</option>
                    <option value="lotus">Lotus</option>
                    <option value="Lakme">Lakme</option>
                    <option value="wow">Wow</option>
                    <option value="nivea">Nivea</option>
                </select>
                <button type="submit"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
                <button type="button" onclick="goToCardPage()">View Cart</button>
            </form>
        </div>
        <div class="container" id="card-page" style="display: none;">
            <h2>Product Cards</h2>
            <div class="card-container" id="cards-container"></div>
            <button onclick="goToFormPage()">Go Back</button>
        </div>
    </section>
    <script src="js/product.js"></script>
</body>

</html>
